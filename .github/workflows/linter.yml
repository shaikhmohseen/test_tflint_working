name: linter
on:
  push:
    branches: [ main ]
  pull_request:
    

jobs:
  tflint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      name: Checkout source code

    - uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.5


    - uses: terraform-linters/setup-tflint@v1
      name: Setup TFLint
      with:
        tflint_version: v0.26.0

    - name: Run TFLint
      run: tflint -f compact


    - name: Terraform fmt
      id: fmt
      run: terraform fmt -list=true -write=false -diff=true -check=true -recursive
      continue-on-error: false

    - name: Publish SNS Topic
      uses: nothingalike/sns-publish-topic@v1.6
      if: ${{ always() }}
      with:
        MESSAGE: "[testing] Medly e2e tests status: ${{ job.status }}
          You can visit mentioned url to see reports: http://medly-ios.medly.dev/"

        TOPIC_ARN: ${{ secrets.AWS_SNS_TOPIC_ARN }}
      env:
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_SNS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SNS_SECRET_ACCESS_KEY }}